<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rex-Hack — superabyss13-afk</title>

<style>
/* ----------------------------------------------------------
   GENEL TASARIM + MOR SİS EFEKTİ + TEMALAR
---------------------------------------------------------- */
:root{
  --bg:#05010a;
  --panel:#0d0a12;
  --text:#e9dfff;
  --accent:rgba(255,255,255,0.1);
}

html,body{
  margin:0;height:100%;overflow:hidden;
  background:var(--bg);
  font-family: "Segoe UI", Inter, Arial;
  color:var(--text);
}

/* MOR SİS ARKA PLAN */
.smoke{
  position:fixed;
  inset:0;
  background:url('https://i.imgur.com/EOZxSrb.png');
  background-size:cover;
  filter:brightness(0.4) blur(6px);
  opacity:0.35;
  animation:smokeMove 30s infinite linear;
  z-index:-1;
}
@keyframes smokeMove{
  from{transform:scale(1) translateX(0);}
  to{transform:scale(1.2) translateX(-200px);}
}

/* ----------------------------------------------------------
   ADMIN GİRİŞ EKRANI
---------------------------------------------------------- */
#login{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(13px);
  z-index:9999;
}

.login-box{
  width:320px;padding:26px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:14px;
  text-align:center;
  box-shadow:0 0 40px #7a00ff99;
}

.login-box h2{
  margin:0 0 15px;
  text-shadow:0 0 10px #b962ff,0 0 20px #8e2bff;
}

.login-box input{
  width:100%;padding:10px;
  border-radius:8px;border:0;
  margin-top:10px;
  background:#120018;
  color:#fff;
  outline:none;
  box-shadow:0 0 10px #8e2bff55;
}

.login-box button{
  margin-top:12px;width:100%;padding:10px;
  background:#8e2bff;
  border:0;border-radius:8px;
  color:#fff;font-size:15px;
  cursor:pointer;
  box-shadow:0 0 15px #b962ff;
}

/* ----------------------------------------------------------
   PANEL AÇILIR KAPANIR MENÜ
---------------------------------------------------------- */
#menuBtn{
  position:fixed;top:20px;left:20px;
  background:#8e2bffbb;
  border:1px solid #b962ff;
  padding:12px 16px;border-radius:8px;
  cursor:pointer;color:#fff;
  box-shadow:0 0 12px #b962ff;
  z-index:1000;
}

#sideMenu{
  position:fixed;top:0;left:-260px;
  width:240px;height:100%;
  background:#16001f;
  border-right:1px solid #842bff;
  box-shadow:0 0 25px #842bff99;
  padding:20px;
  transition:.35s ease;
  z-index:999;
}

#sideMenu h3{
  margin-top:0;
  text-shadow:0 0 12px #c88aff;
}

#sideMenu a{
  display:block;margin:10px 0;
  padding:10px;border-radius:8px;
  background:#240033;
  border:1px solid #842bff33;
  text-decoration:none;color:#d7baff;
  box-shadow:0 0 8px #842bff33;
}

/* ----------------------------------------------------------
   ANA PANEL + RAINBOW ÇERÇEVE
---------------------------------------------------------- */
.wrapper{
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:90%;max-width:850px;
}

.rainbow{
  padding:5px;border-radius:16px;
  background:conic-gradient(
    #ff3ba7,#7b2bff,#00b3ff,#00ffa6,#ffdd00,#ff3caf
  );
  animation:spin 10s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg);}}

/* PANEL */
.panel{
  background:rgba(255,255,255,0.03);
  border-radius:14px;padding:22px;
  backdrop-filter:blur(6px);
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 0 25px #8e2bff55;
}

/* LOGO */
.logo{
  text-align:center;
  font-size:32px;
  margin-bottom:12px;
  text-shadow:0 0 10px #c88aff,0 0 25px #842bff;
}

/* ----------------------------------------------------------
   KLAVYEYLE YAZINCA NEON TİTREŞİM
---------------------------------------------------------- */
textarea, input{
  transition:0.15s ease;
}

.neonPulse{
  box-shadow:0 0 20px #b962ff !important;
  transform:scale(1.02);
}

/* ----------------------------------------------------------
   FORM VE BUTONLAR
---------------------------------------------------------- */
.search{
  display:flex;gap:10px;
}

.search input{
  flex:1;background:#18001f;
  border-radius:10px;padding:12px;
  border:1px solid #632bff88;
  color:#fff;font-size:16px;
}

.search button{
  background:#8e2bff;
  border:1px solid #b962ff;
  padding:10px 16px;
  border-radius:10px;color:#fff;
  box-shadow:0 0 12px #b962ff;
}

textarea{
  width:100%;margin-top:12px;
  background:#0f0014;
  border:1px solid #632bff88;
  color:#fff;
  min-height:170px;
  border-radius:12px;
  padding:12px;font-size:15px;
}

.btns{
  margin-top:10px;display:flex;
  justify-content:flex-end;gap:10px;
}

.btns button{
  background:#8e2bff;border:0;
  padding:10px 16px;border-radius:8px;
  color:#fff;cursor:pointer;
  box-shadow:0 0 12px #b962ff;
}

.preview{
  margin-top:14px;
  background:#180022aa;
  border:1px dashed #842bff77;
  padding:12px;border-radius:12px;
  color:#d8cfff;
  white-space:pre-wrap;
}
</style>
</head>
<body>

<div class="smoke"></div>

<!-- ----------------------------------------------------------
     ADMIN GİRİŞ EKRANI
---------------------------------------------------------- -->
<div id="login">
  <div class="login-box">
    <h2>Rex-Hack Admin</h2>
    <input id="pass" type="password" placeholder="Admin Şifresi">
    <button onclick="login()">Giriş Yap</button>
  </div>
</div>

<!-- MENÜ BUTONU -->
<button id="menuBtn" onclick="toggleMenu()">☰ Menü</button>

<!-- YAN MENÜ -->
<div id="sideMenu">
  <h3>⚡ Rex-Hack Menü</h3>
  <a href="#">Ana Sayfa</a>
  <a href="#">Paylaşımlar</a>
  <a href="#">Notlar</a>
  <a href="#">Ayarlar</a>
</div>

<!-- ANA PANEL -->
<div class="wrapper">

  <div class="logo">⚡ Rex-Hack — superabyss13-afk</div>

  <div class="rainbow">
    <div class="panel">

      <div class="search">
        <input id="titleInput" placeholder="Başlık yaz...">
        <button onclick="share()">Paylaş</button>
      </div>

      <textarea id="body" placeholder="Buraya içerik yaz..."></textarea>

      <div class="btns">
        <button onclick="copyLink()">Kopyala</button>
        <button onclick="clearAll()">Temizle</button>
      </div>

      <div class="preview" id="preview">Önizleme boş...</div>

    </div>
  </div>

</div>

<script>
/* ----------------------------------------------------------
   ADMIN GİRİŞ
---------------------------------------------------------- */
function login(){
  const p=document.getElementById("pass").value;
  if(p==="1234"){
    document.getElementById("login").style.display="none";
  }else{
    alert("Yanlış şifre!");
  }
}

/* ----------------------------------------------------------
   YAN MENÜ
---------------------------------------------------------- */
let menuOpen=false;
function toggleMenu(){
  const m=document.getElementById("sideMenu");
  if(!menuOpen){
    m.style.left="0";
  } else {
    m.style.left="-260px";
  }
  menuOpen=!menuOpen;
}

/* ----------------------------------------------------------
   ÖNİZLEME
---------------------------------------------------------- */
const t=document.getElementById("titleInput");
const b=document.getElementById("body");
const p=document.getElementById("preview");

function update(){
  p.textContent = 
    (t.value.trim()?t.value+"\n\n":"") + 
    (b.value.trim()?b.value:"(Boş)");
}
t.oninput=b.oninput=()=>{
  update();
  neonPulse(t);
  neonPulse(b);
};

/* ----------------------------------------------------------
   YAZARKEN NEON TİTREŞİM
---------------------------------------------------------- */
function neonPulse(el){
  el.classList.add("neonPulse");
  setTimeout(()=>el.classList.remove("neonPulse"),150);
}

/* ----------------------------------------------------------
   LINK OLUŞTURMA
---------------------------------------------------------- */
function makeLink(){
  const obj={t:t.value,b:b.value};
  const enc=encodeURIComponent(btoa(unescape(encodeURIComponent(JSON.stringify(obj)))));
  return location.origin+location.pathname+"#"+enc;
}

async function copyLink(){
  const u=makeLink();
  await navigator.clipboard.writeText(u);
  alert("Link kopyalandı!");
}

function share(){
  copyLink();
}

/* ----------------------------------------------------------
   TEMİZLEME
---------------------------------------------------------- */
function clearAll(){
  if(!confirm("Her şeyi sil?")) return;
  t.value="";b.value="";update();
}

/* ----------------------------------------------------------
   HASH OKUMA
---------------------------------------------------------- */
function loadFromHash(){
  if(!location.hash) return;
  try{
    const raw=decodeURIComponent(escape(atob(location.hash.slice(1))));
    const j=JSON.parse(raw);
    t.value=j.t||""; b.value=j.b||"";
    update();
  }catch{}
}
loadFromHash();
</script>

</body>
</html>
